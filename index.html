<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendora.sk - Eco-Friendly Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Hlavička -->
    <header>
        <div class="logo">
            <h1>Greendora.sk</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#categories">Kategórie</a></li>
                <li><a href="#about">O nás</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero sekcia -->
    <section id="hero">
        <img src="assets/images/hero.jpg" alt="Hero Image">
        <div class="hero-text">
            <h2>Udržateľné riešenia pre váš život</h2>
            <p>Objavte naše ekologické produkty</p>
        </div>
    </section>

    <!-- Sekcia kategórií -->
    <section id="categories">
        <h2>Naše kategórie</h2>
        <div class="category-grid">
            <div class="category">
                <img src="assets/images/bamboo.jpg" alt="Bambusové výrobky">
                <h3>Bambusové výrobky</h3>
            </div>
            <div class="category">
                <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
                <h3>Sklenené fľaše</h3>
            </div>
            <div class="category">
                <img src="assets/images/toys.jpg" alt="Drevené hračky">
                <h3>Drevené hračky</h3>
            </div>
            <div class="category">
                <img src="assets/images/wax.jpg" alt="Voskové výrobky">
                <h3>Výrobky z včelieho vosku</h3>
            </div>
        </div>
    </section>

    <!-- Pätička -->
    <footer>
        <p>&copy; 2024 Greendora.sk. Všetky práva vyhradené.</p>
    </footer>
</body>
</html>
